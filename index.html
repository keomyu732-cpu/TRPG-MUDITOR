    <style>
        :root { 
            --log-width: 900px;

            --text-main: #ffffff;
            --text-sub: #aaaaaa;

        body.light-mode {
            --bg-main: #f0f2f5;
            --bg-panel: #ffffff;
            --bg-editor: #ffffff;
            --bg-input: rgba(0,0,0,0.05);

            --text-sub: #555555;

        body { background-color: var(--bg-main); color: var(--text-main); margin: 0; padding: 0; font-family: 'Pretendard', sans-serif; transition: background 0.3s; }
        #main-wrapper { width: 100%; display: flex; flex-direction: column; align-items: center; padding: 40px 0; }

        .config-panel {
            width: 900px; background: var(--bg-panel); padding: 25px; border-radius: 12px; margin-bottom: 30px;
            display: flex; flex-wrap: wrap; gap: 20px; border: 1px solid var(--border-color); box-sizing: border-box;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        .config-item { display: flex; flex-direction: column; gap: 8px; flex: 1; min-width: 170px; }
        .config-label { font-size: 12px; font-weight: bold; color: var(--text-sub); display: flex; align-items: center; gap: 5px; }
        
        select { 
            background-color: #444444 !important;
            color: #ffffff !important;
            border: 1px solid var(--border-color); 
            border-radius: 4px; padding: 6px; cursor: pointer; outline: none; font-family: 'Pretendard';
            appearance: none; -webkit-appearance: none;
        }
        select option { background-color: #333333; color: #ffffff; }

        #editor-header {
            width: 900px; background: var(--bg-editor); border-radius: 15px; padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3); margin-bottom: 20px; box-sizing: border-box;
            font-family: var(--log-font-family) !important;
        }
        #editor-header input, #editor-header textarea, #editor-header h1 {
            font-family: var(--log-font-family) !important;
        }

        .session-card {
            width: 100%; height: 450px; background: #333; border: 2px dashed #555;
            border-radius: 10px; display: flex; align-items: center; justify-content: center;
            overflow: hidden; cursor: pointer; margin-bottom: 25px; color: #888;
        }
        .session-card img { width: 100%; height: 100%; object-fit: cover; }

        .title-input { 
            width: 100%; background: transparent; border: none; border-bottom: 2px solid var(--border-color);
            color: var(--text-main); font-size: 32px; font-weight: bold; padding: 10px 0; outline: none; margin-bottom: 10px;
        }
        .summary-input {
            width: 100%; background: transparent; border: none; color: var(--text-sub);
            font-size: 16px; line-height: 1.6; padding: 10px 0; outline: none;
            resize: vertical; min-height: 60px; margin-bottom: 20px;
        }
        .meta-input {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); color: var(--text-main);
            padding: 10px 15px; border-radius: 6px; margin-right: 10px; outline: none;
        }

        .ho-item { margin: 12px 0; display: flex; align-items: center; gap: 10px; }
        .ho-label { background: transparent; border: none; color: var(--text-sub); font-size: 14px; width: 50px; outline: none; font-weight: bold; }
        .add-btn { 
            cursor: pointer; background: #444; color: #fff; border: none; border-radius: 50%; 
            width: 32px; height: 32px; font-size: 20px; display: flex; align-items: center; justify-content: center;
        }

        .divider { color: var(--text-main); font-size: 20px; margin: 40px 0; opacity: 0.5; }

        #log-scroll-container { margin: 0 auto !important; position: relative; }
        #log-content, #log-content * { font-family: var(--log-font-family) !important; }
        
        .force-width { width: var(--log-width) !important; }
        .force-size #log-content, .force-size #log-content * { font-size: var(--log-font-size) !important; }
        .change-content-color .msg-normal-text span, .change-content-color .message-container span:last-child { color: var(--log-content-color) !important; }
        .transparent-log .ccfolia_wrap { background: transparent !important; }

        #log-drop-zone { 
            padding: 60px; border: 2px dashed #3498db; border-radius: 10px; 
            text-align: center; color: #3498db; cursor: pointer; transition: background 0.2s;
        }
        #log-drop-zone.dragover { background: rgba(52, 152, 219, 0.1); border-color: #2980b9; }

        .toolbar { position: fixed; bottom: 30px; right: 30px; z-index: 9999; display: flex; flex-direction: column; gap: 10px; }
        .btn { padding: 15px 30px; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; box-shadow: 0 5px 20px rgba(0,0,0,0.4); font-size: 14px; }
        .save-btn { background: #27ae60; color: white; }
        .reset-btn { background: #e74c3c; color: white; display: none; }

        .saved-text { display: none; }
        .is-saved .meta-input, .is-saved .title-input, .is-saved .summary-input, .is-saved .add-btn, .is-saved #log-drop-zone, .is-saved .config-panel, .is-saved .reset-btn, .is-saved .ho-label { display: none !important; }
        .is-saved .saved-text { display: inline-block; white-space: pre-wrap; }
    </style>
</head>
<body>

<div id="main-wrapper">

        <div class="config-item">
            <div class="config-label">UI í…Œë§ˆ ì„¤ì •</div>
            <select onchange="document.body.className = this.value">
                <option value="">ë‹¤í¬ ëª¨ë“œ (ê¸°ë³¸)</option>
                <option value="light-mode">í™”ì´íŠ¸ ëª¨ë“œ</option>
            </select>
        </div>
        <div class="config-item">
            <div class="config-label">
                <input type="checkbox" onchange="toggleControl('transparent-log', this.checked)"> ë¡œê·¸ ë°°ê²½ íˆ¬ëª…í™”
            </div>
            <div style="font-size: 11px; color: var(--text-sub); margin-top: 5px;">(í…Œë§ˆì™€ ë¡œê·¸ë¥¼ í•©ì¹  ë•Œ ì‚¬ìš©)</div>
        </div>
        <div class="config-item">
            <div class="config-label">
                <input type="checkbox" onchange="toggleControl('force-width', this.checked)"> ë„ˆë¹„ ê°•ì œ ì ìš©
            </div>

        </div>
        <div class="config-item">

            <input type="range" min="12" max="24" value="15" oninput="updateDesign('font', this.value)">
        </div>
        <div class="config-item">
            <div class="config-label">ë¡œê·¸ í°íŠ¸</div>
            <select onchange="updateDesign('family', this.value)">
                <option value="'Pretendard'">Pretendard (ê¸°ë³¸)</option>
                <option value="'Nanum Myeongjo'">ë‚˜ëˆ”ëª…ì¡° (ì„¸ë¦¬í”„)</option>
                <option value="'RidiBatang'">ë¦¬ë””ë°”íƒ• (ë°”íƒ•ì²´)</option>
                <option value="'Gowun Dodum'">ê³ ìš´ë‹ì›€ (ë¶€ë“œëŸ¬ìš´)</option>
                <option value="'Nanum Gothic'">ë‚˜ëˆ”ê³ ë”• (ë³¸ë¬¸ìš©)</option>
            </select>
        </div>
        <div class="config-item">
            <div class="config-label">
                <input type="checkbox" onchange="toggleControl('change-content-color', this.checked)"> ë³¸ë¬¸ ìƒ‰ìƒ ê°•ì œ
            </div>
            <input type="color" value="#ffffff" onchange="updateDesign('color', this.value)">
        </div>
    </div>

    <div id="editor-header">
        <div class="session-card" id="session-card-area" onclick="askImgSource()">
            <span id="placeholder">ğŸ“· ì„¸ì…˜ ì¹´ë“œë¥¼ ì²¨ë¶€í•˜ì„¸ìš”.</span>
            <img id="card-view" style="display:none;">
        </div>
        <input type="file" id="img-input" hidden accept="image/*" onchange="previewImg(this)">
        <input type="text" class="title-input" id="input-title" placeholder="ì„¸ì…˜ íƒ€ì´í‹€ ì…ë ¥">
        <h1 class="saved-text" id="view-title" style="margin:0; padding: 10px 0;"></h1>
        <textarea class="summary-input" id="input-summary" placeholder="ì„¸ì…˜ ê°œìš”ë¥¼ ì…ë ¥í•˜ì„¸ìš” (ì•ˆ ì“°ë©´ ì €ì¥ ì‹œ ìƒëµë©ë‹ˆë‹¤)"></textarea>
        <div class="saved-text" id="view-summary" style="width:100%; color:#bbb; margin-bottom:20px;"></div>
        <div class="info-group">
            GM: <input type="text" class="meta-input" id="input-gm" placeholder="ì´ë¦„">
            <span class="saved-text" id="view-gm" style="margin-right:20px;"></span>
            PL: <input type="text" class="meta-input" id="input-pl" style="width: 50%;" placeholder="í”Œë ˆì´ì–´ë“¤">
            <span class="saved-text" id="view-pl"></span>
        </div>
        <div id="ho-container">
            <div class="ho-item">
                <input type="text" class="ho-label" value="HO 1"> : 
                <input type="text" class="meta-input ho-val" style="width: 80%;" placeholder="ì´ë¦„ ë˜ëŠ” ë‚´ìš©">
                <span class="saved-text ho-view"></span>
            </div>
        </div>
        <button id="ho-add-btn" class="add-btn" onclick="addHO()">+</button>
    </div>

    <div class="divider">â—†</div>

    <div id="log-scroll-container">
        <div id="log-drop-zone" 
             onclick="document.getElementById('log-input').click()"
             ondragover="handleDragOver(event)" 
             ondragleave="handleDragLeave(event)" 
             ondrop="handleDrop(event)">
            <strong>ë¡œê·¸ íŒŒì¼ì„ ì—¬ê¸°ì— ì—…ë¡œë“œ í•©ë‹ˆë‹¤. (í´ë¦­ ë˜ëŠ” ë“œë˜ê·¸)</strong>
        </div>
        <div id="log-content"></div>
    </div>
</div>

<input type="file" id="log-input" hidden accept=".html" onchange="mergeLog(this.files[0])">

<div class="toolbar" id="main-toolbar">
    <button class="btn reset-btn" id="reset-btn" onclick="resetLog()">ğŸ”„ ë¡œê·¸ ì´ˆê¸°í™”</button>
    <button class="btn save-btn" onclick="exportLog()">ğŸ’¾ ìµœì¢…ë³¸ ì €ì¥</button>
</div>

<script>
    function askImgSource() {
        const choice = confirm("ì´ë¯¸ì§€ ì£¼ì†Œ(URL)ë¥¼ ì…ë ¥í•˜ì‹œë ¤ë©´ [í™•ì¸], ë‚´ ì»´í“¨í„°ì˜ íŒŒì¼ì„ ì°¾ìœ¼ì‹œë ¤ë©´ [ì·¨ì†Œ]ë¥¼ ëˆ„ë¥´ì„¸ìš”.");
        if (choice) {
            const url = prompt("ì´ë¯¸ì§€ ì£¼ì†Œ(https://...)ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”:");
            if (url) {
                document.getElementById('card-view').src = url;
                document.getElementById('card-view').style.display = 'block';
                document.getElementById('placeholder').style.display = 'none';
            }
        } else {
            document.getElementById('img-input').click();
        }
    }

    function previewImg(input) {
        if (input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                document.getElementById('card-view').src = e.target.result;
                document.getElementById('card-view').style.display = 'block';
                document.getElementById('placeholder').style.display = 'none';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function handleDragOver(e) { e.preventDefault(); e.currentTarget.classList.add('dragover'); }
    function handleDragLeave(e) { e.currentTarget.classList.remove('dragover'); }
    function handleDrop(e) {
        e.preventDefault();
        e.currentTarget.classList.remove('dragover');
        const file = e.dataTransfer.files[0];
        if (file && file.name.endsWith('.html')) mergeLog(file);
        else alert("HTML íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.");
    }

    function updateDesign(type, val) {
        if(type === 'width') document.documentElement.style.setProperty('--log-width', val + 'px');
        if(type === 'font') document.documentElement.style.setProperty('--log-font-size', val + 'px');
        if(type === 'family') document.documentElement.style.setProperty('--log-font-family', val);
        if(type === 'color') document.documentElement.style.setProperty('--log-content-color', val);
    }

    function toggleControl(className, isEnabled) {
        const container = document.getElementById('log-scroll-container');
        if(isEnabled) container.classList.add(className);
        else container.classList.remove(className);
    }

    function addHO() {
        const container = document.getElementById('ho-container');
        const count = container.querySelectorAll('.ho-item').length + 1;
        const div = document.createElement('div');
        div.className = 'ho-item';
        div.innerHTML = `<input type="text" class="ho-label" value="HO ${count}"> : 
            <input type="text" class="meta-input ho-val" style="width: 80%;" placeholder="ì´ë¦„ ë˜ëŠ” ë‚´ìš©">
            <span class="saved-text ho-view"></span>`;
        container.appendChild(div);
    }

    let addedStyles = [];
    function mergeLog(file) {
        if (file) {
            const reader = new FileReader();
            reader.onload = e => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(e.target.result, 'text/html');
                doc.querySelectorAll('style').forEach(s => {
                    const cloned = document.createElement('style');
                    cloned.innerHTML = s.innerHTML;
                    document.head.appendChild(cloned);
                    addedStyles.push(cloned);
                });
                document.getElementById('log-content').innerHTML = doc.body.innerHTML;
                document.getElementById('log-drop-zone').style.display = 'none';
                document.getElementById('reset-btn').style.display = 'block';
            };
            reader.readAsText(file);
        }
    }

    function resetLog() {
        if(confirm("ë‹¤ì‹œ ì²¨ë¶€í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            document.getElementById('log-content').innerHTML = '';
            addedStyles.forEach(s => s.remove());
            addedStyles = [];
            document.getElementById('log-drop-zone').style.display = 'block';
            document.getElementById('reset-btn').style.display = 'none';
        }
    }

    function exportLog() {
        const titleVal = document.getElementById('input-title').value;
        document.getElementById('view-title').innerText = titleVal;
        const sumVal = document.getElementById('input-summary').value;
        const sumView = document.getElementById('view-summary');
        if(!sumVal.trim()) sumView.style.display = 'none';
        else { sumView.innerText = sumVal; sumView.style.display = 'block'; }
        document.getElementById('view-gm').innerText = document.getElementById('input-gm').value;
        document.getElementById('view-pl').innerText = document.getElementById('input-pl').value;
        document.querySelectorAll('.ho-item').forEach(item => {
            const l = item.querySelector('.ho-label').value;
            const v = item.querySelector('.ho-val').value;
            const s = item.querySelector('.ho-view');
            if(!v.trim()) item.style.display = 'none';
            else { s.innerText = l + " : " + v; s.style.display = 'block'; }
        });

        // 1. ì €ì¥ ì „ ìƒíƒœ í´ë˜ìŠ¤ ì¶”ê°€ (UI ìˆ¨ê¸°ê¸°ìš©)
        document.body.classList.add('is-saved');
        
        // 2. ì „ì²´ ë¬¸ì„œ ë³µì œ
        const clone = document.documentElement.cloneNode(true);
        
        // 3. ë³µì œë³¸ì—ì„œ ì €ì¥ ì‹œ ë¶ˆí•„ìš”í•œ ê¸°ëŠ¥ ë¬¼ë¦¬ì  ì‚­ì œ (ì¤‘ìš”)
        const selectorsToRemove = ['#ui-config', '#main-toolbar', '#ho-add-btn', 'input[type="file"]', 'script'];
        selectorsToRemove.forEach(sel => {
            const el = clone.querySelector(sel);
            if(el) el.remove();
        });

        // 4. ë³µì œë³¸ì—ì„œ ì„¸ì…˜ ì¹´ë“œ í´ë¦­ ì´ë²¤íŠ¸ ë° ì»¤ì„œ ìŠ¤íƒ€ì¼ ì œê±°
        const clonedCard = clone.querySelector('#session-card-area');
        if(clonedCard) {
            clonedCard.removeAttribute('onclick');
            clonedCard.style.cursor = 'default';
            clonedCard.style.border = 'none';
        }

        // 5. íŒŒì¼ ìƒì„±
        const blob = new Blob(["<!DOCTYPE html>\n" + clone.outerHTML], {type: 'text/html'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = titleVal ? `${titleVal}_Log.html` : "Log.html";
        a.click();
        
        // 6. ì›ë³¸ í™”ë©´ ë³µêµ¬
        document.body.classList.remove('is-saved');
    }
</script>
